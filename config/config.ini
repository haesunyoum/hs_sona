[BASE]
pidfile = /tmp/sonawatcher.pid
log_file_name = sonawatcher.log
# M: minute, H: hour D: day, W: week
log_rotate_time = D
log_backup_count = 5

[WATCHDOG]
# This value is second; 0 is check_off; if want to check, must set over 10 second
system_check_interval = 10
check_command = ping
check_timeout = 1
check_retry = 3

[SSH_CONN]
ssh_req_timeout = 3

[REST]
rest_server_port = 8880
user_password = admin:admin, kimjt:kimjt

[ONOS]
list = ONOS1:10.20.0.91,ONOS2:10.20.0.92,ONOS3:10.20.0.93
app_list = openstacknode,openstacknetworking
system_account = sdn:sdn

[XOS]
list = XOS1:10.20.0.91
system_account = sdn:sdn

[Kubernetes]
list = K8s1:10.20.0.91,K8s2:10.20.0.92,K8s3:10.20.0.93
system_account = sdn:sdn

[OPENSTACK_NODE]
gateway_list = gateway1:10.20.0.21, gateway2:10.20.0.22
system_account = sdn:sdn

